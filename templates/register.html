<!DOCTYPE html>
<html>
<head>
	<title>Ruscraper</title>
	<link type="text/css" href="/assets/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link type="text/css" href="/assets/node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="/assets/node_modules/angular/angular.min.js"></script>
	<script src="/assets/js/main.js"></script>
	<script src="/assets/js/RegisterUserCtrl.js"></script>
</head>
<body ng-app="App">
	<div class="container">
		<div class="panel panel-primary" ng-controller="RegisterUserCtrl">
			<div class="panel-heading">
				Register Subscriber
			</div>
			<div class="panel-body">
				<form class="form form-horizontal">
					<div class="form-group">
						<label class="col-xs-3 control-label">First Name
						</label>
						<div class="col-xs-6">
							<input class="form-control" ng-model="user.first_name">	
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">Last Name
						</label>
						<div class="col-xs-6">
							<input class="form-control" ng-model="user.last_name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">Email
						</label>
						<div class="col-xs-6">
							<input class="form-control" ng-model="user.email">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label">Password
						</label>
						<div class="col-xs-6">
							<input class="form-control" ng-model="user.password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-6 col-xs-offset-3">
							<button class="btn btn-success" ng-click="register(user)">Accept</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
