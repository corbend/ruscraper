<div class="panel panel-default">
	<div class="panel-heading">
		Favorites
	</div>
	<div class="panel-body">
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="topic in favorites">
				<strong>//$index + 1//</strong>
				<span>//topic.Name//</span>
				<button class="btn btn-warning pull-right" ng-click="getTorrentLink()">Get Link</button>
				<button class="btn btn-warning pull-right">Unwatch</button>
			</li>
		</ul>
	</div>
</div>
